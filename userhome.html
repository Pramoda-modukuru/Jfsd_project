<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - Student Extracurricular Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            background: linear-gradient(135deg, #ff6f61, #af69ef);
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            color: #fff;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3em;
            margin: 0 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            padding: 40px 0;
            text-align: center;
        }

        main h2 {
            font-size: 2.5em;
            color: #af69ef;
        }

        .user-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1f1f2e;
            padding: 30px;
            border-radius: 15px;
        }

        .user-info h3 {
            color: #ff6f61;
            font-size: 1.8em;
        }

        .user-info p {
            font-size: 1.2em;
            line-height: 1.8;
        }

        .actions a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 0 10px;
        }

        .actions a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Your Dashboard</h1>
    <nav>
        <a href="userhome.html">Home</a>
        <a href="updateprofile.jsp">Update Profile</a>
        <a href="viewachievements.jsp">Achievements</a>
        <a href="userlogout.jsp">Logout</a>
    </nav>
</header>

<main>
    <h2>Hello, [Fullname]!</h2>
    <section class="user-info">
        <h3>Your Profile Information:</h3>
        <p><strong>Name:</strong> [Fullname]</p>
        <p><strong>Email:</strong> [Email]</p>
        <p><strong>Gender:</strong> [Gender]</p>
        <p><strong>Date of Birth:</strong> [DOB]</p>
        <p><strong>Marital Status:</strong> [Marital Status]</p>
        <p><strong>Contact No:</strong> [Contact No]</p>
        <p><strong>Role:</strong> [Role]</p>
    </section>

    <div class="actions">
        <a href="updateprofile.jsp">Update Profile</a>
        <a href="viewachievements.jsp">View Achievements</a>
    </div>
</main>

</body>
</html>
